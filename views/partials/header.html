<header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 md:px-10 shrink-0">
    <div class="flex items-center">
        <button onclick="toggleSidebar()" class="md:hidden p-2 mr-3 rounded-md text-slate-600 hover:bg-slate-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
        <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider hidden sm:block">
            Student Portal
        </h2>
    </div>

    <div class="flex items-center space-x-4">
        <div class="text-right hidden sm:block">
            <p class="text-sm font-bold text-slate-900 leading-none">{{ first_name }}</p>
            <p class="text-xs text-slate-500">Academic User</p>
        </div>
        <div
            class="h-10 w-10 rounded-full bg-gradient-to-tr from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold shadow-sm">
            {{ first_name[0] | upper }}
        </div>
    </div>
</header>
